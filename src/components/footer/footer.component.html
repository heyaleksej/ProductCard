<div class="product-footer">
    <div class="footer-button" *ngFor="let item of footerItems; let i = index">
        <img [src]="item.icon" [alt]="item.label" />
        <span class="footer-name"
              [class.active]="activeFooterIndex === i"
        >{{ item.label }}</span>
    </div>
</div>
